<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Carrinho</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="bi bi-list"></li>
                <li class="bi bi-geo-alt-fill"></li>
                <li>
                    <p>São Paulo SP</p>
                </li>
                <li class="bi bi-card-image"></li>
            </ul>
        </nav>
    </header>



    <section>

        <h1>Cadastro do usuario</h1>
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="senha">Senha:</label>
                <input type="password" id="senha">

                <label for="imagem">imagem:</label>
                <input type="file" id="imagem">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">

                <label for="produtos">Produtos favoritos:</label>
                <input type="text" id="produtos">

                <label for="pedidos">Pedidos:</label>
                <input type="text" id="pedidos">

                <label for="admin">Admin:</label>
                <input type="radio" name="admin">Sim
                <input type="radio" name="admin">Não
            </div>
        </form>

        <button>Cadastrar Produto</button>

        <button>Cadastrar usuario</button>
    </section>




    <footer>
        <ul>
            <li>
                <a href="">
                    <i class="bi bi-house-fill"></i>
                    <p>HOME</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="bi bi-emoji-smile"></i>
                    <p>PERFIL</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="bi bi-receipt"></i>
                    <p>CUPONS</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="bi bi-star-fill"></i>
                    <p>PEDIDOS</p>
                </a>
            </li>
        </ul>
    </footer>

</body>
</html>
