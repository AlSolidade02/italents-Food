<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
        <title>Cadastro de Produtos</title>
    </head>
    
    <body>
        <header>
            <nav>
                <ul>
                    <li class="bi bi-list"></li>
                    <li class="bi bi-geo-alt-fill"></li>
                    <li>
                        <p>São Paulo SP</p>
                    </li>
                    <li class="bi bi-card-image"></li>
                </ul>
            </nav>
        </header>


        <section>
            <h1>Cadastrar Produtos</h1>
    
            <form>
                <div>
                    <label for="produto">Nome do produto</label>
                    <input type="text" id="produto">

                    <label for="descricao_prod">Descrição do produto</label>
                    <input type="text" id="descricao_prod">

                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria">

                    <label for="preco">Preço unitario</label>
                    <input type="text" id="preco">

                    <label for="cod_barra">Codigo de Barra</label>
                    <input type="text">
                </div>
            </form>
        </section>
    






        <footer>
            <ul>
                <li>
                    <a href="">
                        <i class="bi bi-house-fill"></i>
                        <p>HOME</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-emoji-smile"></i>
                        <p>PERFIL</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-receipt"></i>
                        <p>CUPONS</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="bi bi-star-fill"></i>
                        <p>PEDIDOS</p>
                    </a>
                </li>
            </ul>
        </footer>
    
</body>
</html>
